<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Application</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <h1>Physics</h1>
    <h2>Theory of Relativity</h2>

    <form id="quizForm">
        <h3>Questions</h3>

        <label for="q1">Question 1: Who is credited with developing the theory of relativity?</label><br>
        <input type="radio" id="q1a" name="q1a" value="correct" required>
        <label for="q1a">Albert Einstein</label><br>
        <input type="radio" id="q1b" name="q1a" value="wrong">
        <label for="q1b">Isaac Newton</label><br>
        <input type="radio" id="q1c" name="q1a" value="wrong">
        <label for="q1c">Galileo Galilei</label><br>
        <input type="radio" id="q1d" name="q1a" value="wrong">
        <label for="q1d">Stephen Hawking</label><br>

        <label for="q2">Question 2: What is the name of Einstein's theory that deals with gravity?</label><br>
        <input type="radio" id="q2a" name="q2a" value="correct" required>
        <label for="q2a">General Theory of Relativity</label><br>
        <input type="radio" id="q2b" name="q2a" value="wrong">
        <label for="q2b">Special Theory of Relativity</label><br>
        <input type="radio" id="q2c" name="q2a" value="wrong">
        <label for="q2c">Quantum Theory</label><br>
        <input type="radio" id="q2d" name="q2a" value="wrong">
        <label for="q2d">String Theory</label><br>

        <label for="q3">Question 3: In which year was the General Theory of Relativity published?</label><br>
        <input type="radio" id="q3a" name="q3a" value="correct" required>
        <label for="q3a">1915</label><br>
        <input type="radio" id="q3b" name="q3a" value="wrong">
        <label for="q3b">1905</label><br>
        <input type="radio" id="q3c" name="q3a" value="wrong">
        <label for="q3c">1925</label><br>
        <input type="radio" id="q3d" name="q3a" value="wrong">
        <label for="q3d">1935</label><br>

        <label for="q4">Question 4: What is the famous equation from Einstein's theory of relativity?</label><br>
        <input type="radio" id="q4a" name="q4a" value="correct" required>
        <label for="q4a">E=mc^2</label><br>
        <input type="radio" id="q4b" name="q4a" value="wrong">
        <label for="q4b">F=ma</label><br>
        <input type="radio" id="q4c" name="q4a" value="wrong">
        <label for="q4c">E=mv^2</label><br>
        <input type="radio" id="q4d" name="q4a" value="wrong">
        <label for="q4d">E=hf</label><br>

        <label for="q5">Question 5: What does the theory of relativity say about the nature of time?</label><br>
        <input type="radio" id="q5a" name="q5a" value="correct" required>
        <label for="q5a">Time is relative and can be dilated or contracted based on the observer's motion or gravity.</label><br>
        <input type="radio" id="q5b" name="q5a" value="wrong">
        <label for="q5b">Time is constant and flows uniformly for all observers.</label><br>
        <input type="radio" id="q5c" name="q5a" value="wrong">
        <label for="q5c">Time can only move forward and cannot be reversed.</label><br>
        <input type="radio" id="q5d" name="q5a" value="wrong">
        <label for="q5d">Time is an illusion and does not exist.</label><br>

        <input type="submit" value="Submit">
    </form>
    <script src="./script2.js"></script>
</div>
</body>
</html>
