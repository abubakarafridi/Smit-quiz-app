<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Results</title>
<link rel="stylesheet" href="style3.css">
</head>
<body>
<div class="container">
    <h1>Quiz Results</h1>
    
    <div>
        <h2>Student Details</h2>
        <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Batch:</strong> <span id="batch"></span></p>
        <p><strong>Section:</strong> <span id="section"></span></p>
    </div>

    <div>
        <h2>Quiz Details</h2>
        <p><strong>Topic:</strong> Theory of Relativity</p>
    </div>
    <div>
        <h2>Total Marks</h2>
        <p><strong>Total Marks:</strong> <span id="totalMarks"></span></p>
    </div>
</div>
<script src="script3.js"></script>
</body>
</html>
